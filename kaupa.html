      <div class="row row__kaupa">
        <div class="cardlist col-6">
          <h3 class="heading heading__3"> Persónuupplýsingar </h3>
          <div class="texti">
            <div>
              <label for="nafn">Nafn:</label>
            </div>
              <input id="nafn" type="text" required>
          </div>
          <div class="texti">
            <div>
              <label for="kennitala">Kennitala:</label>
            </div>
            <input id="kennitala" placeholder="123456-7890" type="text">
          </div>
          <div class="texti">
            <p>Kyn:</p>
              <div class= "texti">
                <label><input name="þjónusta" type="radio">Kona</label>
              </div>
              <div class ="texti">
                <label><input name="þjónusta" type="radio">Karl</label>
              </div>
              <div class ="texti">
                <label><input name="þjónusta" type="radio">Annað</label>
              </div>
          </div>

          <div class="texti">
            <div>
              <label for="simi">Sími:</label>
            </div>
            <input id="simi" placeholder="+354 812 3456" type="text">
          </div>
          <div class="texti">
            <div>
              <label for="heimilisfang">Heimilisfang:</label>
            </div>
            <input id="heimilisfang" type="text">
          </div>
            <div class="checkbox"><label>
              <input name="postlisti" checked="" type="checkbox">
              Skrá mig á póstlista</label>
            </div>
        </div>


        <div class="cardlist col-6">
          <h3 class="heading heading__3"> Greiðsluupplýsingar </h3>
            <div class="texti">
                <div>
                  <label for="greidslumati">Greiða með:</label>
                </div>
                <select id="greidslumati" name="greidslumati">
                  <option>Kreditkorti</option>
                  <option>Debetkorti</option>
                  <option>Reiðufé</option>
                </select>
            </div>
          <div class="texti">
            <div>
              <label for="kortanafn">Nafn á korti:</label>
            </div>
            <input id="kortanafn" type="text">
          </div>
          <div class="texti">
            <div>
              <label for="kortanumer">Kortanúmer:</label>
            </div>
            <input id="kortanumer" placeholder="5999-9999-9999-9999" type="text">
          </div>
          <div class="texti">
            <p>Gildistími:</p>
              <div>
                <label for="manudur">Mán</label>
                <select id="manudur" name="manudur">

                  <option>02</option>

                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>

                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>
              </div>
          </div>
        </div>
