        <fieldset class="fieldset" name="Persónuupplýsingar">

          <div>
            <label for="nafn">Nafn:</label>
            <!-- ath hér þarf að koma line break. skoða sýnislausnir -->

            </div>
            <div>
              <label for="heimilisfang">Heimilisfang:</label>

            </div>
            <div>

            <div>

            <div>
              <p>Gildistími:</p>
